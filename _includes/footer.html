<footer>
  <section>
    <a class="logo" href="/"><img src="/assets/images/logo-reboot.svg" alt="Reboot!" width="200" /></a>
    <p>L'événement étudiant de la communication&nbsp;responsable</p>
    <ul class="footer__social">
      {% for item in site.data.nav.social %}
      <li><a href="{{ item.slug }}" target="_blank" rel="noreferrer">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
    <ul class="footer__links">
      {% for item in site.data.nav.footer %}
      <li><a href="{{ item.slug }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </section>
  <section>
    <div id="wcb" class="carbonbadge wcb-d"></div>
  </section>
</footer>
<script src="https://unpkg.com/website-carbon-badges@1.1.1/b.min.js" async defer></script>
